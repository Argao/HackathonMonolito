services:
  # .NET Application
  hackathonmonolito:
    image: hackathonmonolito:latest
    container_name: hackathon-app
    build:
      context: .
      dockerfile: HackathonMonolito/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - docker.env
    networks:
      - hackathon-network
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on: []
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081

volumes:
  app_data:
    driver: local

networks:
  hackathon-network:
    driver: bridge



